<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Gemini AI Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <div class="api-key-container">
    <form id="api-key-form">
      <input type="password" id="api-key-input" placeholder="Enter your Gemini API Key here..." />
      <button type="submit">Save Key</button>
      <button type="button" id="clear-api-key">Clear Key</button>
    </form>
  </div>
  <div class="card">Features of Gemini AI Chatbot
    <ul>HTML Styling for AI Response</ul>
    <ul>API Key Input Field</ul>
    <ul>Validation for User Input String Only</ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
